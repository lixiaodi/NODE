<!DOCTYPE html>
<html ng-app="zfModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="ctrl1">
    {{name}}
    <div ng-controller="ctrl2">
        {{name}}
    </div>
</div>

<script src="../../node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('zfModule',[]);//app代表当前模块
    //尽量不要将rootScope拉到控制器上声明 不好维护
    app.run(function($rootScope){
        //一般用来初始化变量
        $rootScope.name='zfpx';
    });
    app.controller('ctrl1',function($scope){
       // $scope.name='zfpx';
    });
    //angular提供了数组的写法防止压缩 原因是字符串是不会被压缩的
    app.controller('ctrl2',['$scope','$rootScope',function(a,b){
        a.name='bg';
        b.name='aa'
    }]);
   /* app.controller('ctrl2',function($scope){
        // $scope.name='bg';
    });*/
    //控制器和我们的DOM标签是平行的  作用范围就是当前标签的管理范围
    //控制器可以平行使用
    //控制器可以嵌套  将DOM
</script>
</body>
</html>
