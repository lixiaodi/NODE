<!DOCTYPE html>
<html ng-app="zfModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="ctrl1">
    {{fn()}}
    {{age}}
    <button ng-click="add()">增加</button>
</div>
<script src="../../node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('zfModule',[]);
    app.controller('ctrl1',['$scope',function($scope){
        $scope.age=1;
        $scope.add=function(){
            $scope.age++;
        };
        $scope.fn=function(){
            return 100; //双向绑定是通过脏值检查来做的  如果数据变了脏值检查至少要两次
        }
    }])
</script>
</body>
</html>
